<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Almost There! ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #FFB6C1, #ADD8E6, #FFE4B5);
      transition: background 1s;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #FF69B4;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .run-btn {
      padding: 15px 30px;
      border-radius: 20px;
      border: none;
      background-color: #FFDAB9;
      color: #FF69B4;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’– Almost There! Click the button ðŸ’–</h1>
    <button class="run-btn" id="runBtn">yasser click! â†’</button>
  </div>

 <script>
  const button = document.getElementById('runBtn');
  let tries = 0;
  const maxTries = 3;

  // Function to move the button randomly
  function moveButton() {
    if (tries < maxTries) {
      const x = Math.random() * (window.innerWidth - button.offsetWidth);
      const y = Math.random() * (window.innerHeight - button.offsetHeight);
      button.style.left = x + 'px';
      button.style.top = y + 'px';
      tries++;
    }
  }

  // Desktop: hover triggers movement
  button.addEventListener('mouseenter', moveButton);

  // Mobile: touch triggers movement
  button.addEventListener('touchstart', moveButton);

  // Click event goes to the final reward page
  button.addEventListener('click', () => {
    if (tries >= maxTries) {
      window.location.href = "reward.html";
    }
  });
</script>

  </script>
</body>

</html>
