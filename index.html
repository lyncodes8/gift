<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz 1 ‚Äì Cute Adventure</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC, #FFDAB9);
      transition: background 1s;
    }

    .quiz-container {
      background: rgba(255,255,255,0.85);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    h1 {
      color: #FF69B4;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 15px;
      border: 2px solid #FFDAB9;
      width: 80%;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      border-radius: 15px;
      border: none;
      background-color: #ADD8E6;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .letter {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #fff0f5;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      font-size: 1rem;
      color: #FF69B4;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .next-btn {
      display: none;
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #FFDAB9;
      color: #FF69B4;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: transform 0.2s;
    }

    .next-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>üíñ Quiz for the only handsome üíñ</h1>
    <p>I‚Äôm not in the fridge, but I‚Äôm always sweet. You can‚Äôt taste me, but I make your heart skip a beat. What  am I?? üå∏</p>
    <input type="text" id="answer" placeholder="Type your answer...">
    <br>
    <button onclick="checkAnswer()">Submit</button>

    <div class="letter" id="letter">
      u got it my man yaaaaaaaaay! this star is for u > üåü<br>
      Just know, every little step you take makes me smile üíå
    </div>
    <button class="next-btn" id="nextBtn" onclick="goNext()"> ready?Next step for my hero ‚û°Ô∏è</button>
  </div>

  <script>
    const correctAnswer = "lina";

    function checkAnswer() {
      const userAnswer = document.getElementById('answer').value.toLowerCase();
      if(userAnswer === correctAnswer) {
        document.getElementById('letter').style.display = 'block';
        document.getElementById('nextBtn').style.display = 'inline-block';
      } else {
        alert("sad me,try again honey  üíñ");
      }
    }

    function goNext() {
      window.location.href = "quiz2.html"; // link to next quiz page
    }
  </script>
</body>
</html>
